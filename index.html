<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="contenido">
            <img src="Imagenes/Logo.png" alt="Logo de Alura" class="contenido__logo">
            <textarea name="entradaTexto" id="entradaTexto" class="contenido__textarea" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenido__encrip-desencrip">
                <textarea name="salidaTexto" id="salidaTexto" class="contenido__encrip-desencrip__textarea"></textarea>
                <img src="Imagenes/Muñeco.png" alt="Muñeco">
                <div class="contenido__encrip-desencrip__mensajes">
                    <h3 class="contenido__encrip-desencrip__mensajes__tituloDeNoEncontrado">
                        Ningún mensaje fue encontrado
                    </h3>
                    <p class="contenido__encrip-desencrip__mensajes__parrafoDeNoEncontrado">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
            </div>
            <p> ❗ Solo letras minúsculas y sin acentos</p>
            <div class="contenido__botones">
                <button class="contenido__botones__encrip">Encriptar</button>
                <button class="contenido__botones__desencrip">Desencriptar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados - Gabriel Carrillo.</p>
    </footer>
</body>
</html>
