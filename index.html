<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div>
            <div class="contenido">
                <img src="Imagenes/Logo.png" alt="Logo de Alura" class="logo">
                <textarea name="entradaTexto" id="entradaTexto" class="contenido__textarea" placeholder="Ingrese el texto aqui"></textarea>
                <div class="contenido__encrip-desencrip">
                    <textarea name="salidaTexto" id="salidaTexto" class="contenido__encrip-desencrip__textarea" readonly>Lorem ipsum, dolor sit amet consectetur adipisicing elit. A quasi exercitationem totam excepturi voluptate fuga quibusdam id possimus, porro aspernatur nisi. Quidem eveniet quia accusantium saepe. Eligendi iusto voluptate nesciunt?</textarea>
                    <div id="encripDesencripMensajes" class="contenido__encrip-desencrip__mensajes">
                        <img src="Imagenes/Muñeco.png" alt="Muñeco" class="contenido__botones__desencrip__muneco">
                        <h3>
                            Ningún mensaje fue encontrado
                        </h3>
                        <p>
                            Ingresa el texto que desees encriptar o desencriptar.
                        </p>
                    </div>
                    <button onclick="copiarTexto();" id="btnCopiar" class="contenido__copiar">Copiar</button>
                </div>
            </div>
            <div class="contenido__botones">
                <p> ❗ Solo letras minúsculas y sin acentos</p>
                <div class="contenido__botones2">
                    <button onclick="btnEncriptar();" class="contenido__botones__encrip">Encriptar</button>
                    <button class="contenido__botones__desencrip">Desencriptar</button>
                </div>
            </div>
        </div>
    </main>
    <div id="toast">Texto copiado</div>

-->

<script src="JS/encriptar.js"></script>
</body>
</html>
